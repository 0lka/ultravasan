<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultravasan 45 - Träningstracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ultravasan 45 - Träningstracker</h1>
    <p>Mål: Var och en ska springa <strong>450 km</strong> innan loppet den 16 augusti! 🏃‍♂️🔥</p>

    <!-- Nedräkning -->
    <div id="countdown">
        <h2>Det är <span id="days-left"></span> dagar kvar till Ultravasan!</h2>
    </div>
    
    <!-- Tabell med data -->
    <table>
        <thead>
            <tr>
                <th>Namn</th>
                <th>Kilometer</th>
                <th>Progress</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="data"></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
